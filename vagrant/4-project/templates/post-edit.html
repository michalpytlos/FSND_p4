{% extends "base.html" %}
{% block content %}

<header>
  <h1>Board game club</h1>
  <h2>Edit post</h2>
</header>
<main>
<div>{{ post.subject }}</div>
<form method="post">
  <textarea name="body" rows="4" cols="50">{{ post.body if post}}</textarea><br>
  <input type="submit" value="Submit">
</form>
<a href="{{ url_for('home') }}">Cancel</a>
</main>
{% endblock %}
